<div class="network-container">
  <p class="subtitle">Select Node</p>
  <mat-form-field appearance="outline" color="accent" class="select-node">
    <mat-select
      [value]="selectedNode.ip"
      (selectionChange)="changeNode($event.value)"
    >
      <mat-option *ngFor="let node of nodeList.node" [value]="node.ip">
        <span>{{ node.name }}</span>
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
