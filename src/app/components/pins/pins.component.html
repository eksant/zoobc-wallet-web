<div class="pins-container row">
  <div *ngFor="let index of pins" #pinDigit [id]="'pin' + index" class="col-2">
    <mat-form-field appearance="outline">
      <input
        autofocus
        matInput
        type="password"
        (keyup)="onChange(index, $event)"
        (focus)="$event.target.select()"
        maxlength="1"
      />
    </mat-form-field>
  </div>
</div>
