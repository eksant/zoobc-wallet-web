<div class="add-node-admin-container">
  <h2 class="mat-h2 text-center">Add Node Admin</h2>
  <form [formGroup]="formAddNodeAdmin" (submit)="onAddNodeAdmin()">
    <mat-form-field appearance="outline">
      <input
        matInput
        type="text"
        placeholder="IP Address"
        formControlName="ipAddress"
      />
    </mat-form-field>
    <button mat-flat-button color="primary" type="submit">Create</button>
  </form>
</div>
