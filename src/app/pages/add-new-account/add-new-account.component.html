<div class="add-account-page">
  <div class="card shadow mb-4 add-account-card">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Add New Account</h6>
    </div>
    <div class="card text-left">
      <div class="card-body">
        <ngb-tabset>
          <ngb-tab title="Create">
            <ng-template ngbTabContent>
              <form [formGroup]="formAddAccount" (submit)="onAddAccount()" class="add-account-form">
                <div class="form-group">
                  <label for="name">Account Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Account Name" formControlName="name">
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary">Create</button>
                </div>
              </form>
            </ng-template>
          </ngb-tab>
          <ngb-tab title="Import">
            <ng-template ngbTabContent>
              <form [formGroup]="formImportAccount" (submit)="onImportAccount()" class="add-account-form">
                <div class="form-group">
                  <label for="name">Account Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Account Name" formControlName="name">
                </div>
                <div class="form-group">
                  <label for="privatekey">Private Key String</label>
                  <input type="text" class="form-control" id="privatekey" placeholder="Private Key"
                    formControlName="privateKey">
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary">Import</button>
                </div>
              </form>
            </ng-template>
          </ngb-tab>
        </ngb-tabset>
      </div>
    </div>
  </div>
</div>
