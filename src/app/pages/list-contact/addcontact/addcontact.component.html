<div class="addcontact-container">
  <h2 class="mat-h2">{{ 'New Address' | translate }}</h2>
  <form [formGroup]="addForm" (submit)="onSubmit()">
    <mat-form-field appearance="outline">
      <input
        matInput
        type="text"
        formControlName="alias"
        placeholder="{{ 'Alias' | translate }}"
      />
    </mat-form-field>
    <section class="error-text" *ngIf="aliasField.touched">
      <mat-error *ngIf="aliasField.hasError('required')">{{
        'Alias is required' | translate
      }}</mat-error>
    </section>
    <mat-form-field appearance="outline">
      <input
        matInput
        type="text"
        formControlName="address"
        placeholder="{{ 'Address' | translate }}"
      />
    </mat-form-field>
    <section class="error-text" *ngIf="addressField.touched">
      <mat-error *ngIf="addressField.hasError('required')">{{
        'Address is required' | translate
      }}</mat-error>
    </section>

    <button mat-flat-button color="primary" type="submit">
      {{ 'Save' | translate }}
    </button>
  </form>
</div>
