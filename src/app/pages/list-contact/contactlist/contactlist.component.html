<div class="contacts-container">
  <h2 class="mat-h2">{{'Address Book' | translate}}</h2>
  <div class="text-right" style="margin-bottom: 8px">
    <button
      mat-flat-button
      color="primary"
      type="button"
      (click)="onOpenAddContact()"
    >
      <i matPrefix class="fa fa-plus"></i> {{ 'Add New' | translate }}
    </button>
  </div>

  <mat-card>
    <div class="no-content" *ngIf="!contacts || contacts.length <= 0">
      <i matPrefix class="fa fa-address-book"></i>
      <span class="message">{{'No Address Available' | translate}}</span>
    </div>

    <ng-container *ngIf="contacts && contacts.length > 0">
      <div class="contacts-list row" *ngFor="let contact of contacts">
        <div class="col-12 col-sm-8">
          <p class="alias">{{ contact.alias }}</p>
          <p class="address">{{ contact.address }}</p>
        </div>
        <div class="col-12 col-sm-4 action-row">
          <button
            mat-flat-button
            color="primary"
            (click)="onOpenEditContact(contact)"
          >
            {{ 'Edit' | translate }}
          </button>
          <button mat-flat-button color="warn" (click)="deleteContact(contact)">
            {{ 'Delete' | translate }}
          </button>
        </div>
      </div>
    </ng-container>
  </mat-card>
</div>
