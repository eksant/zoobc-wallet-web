<div class="receive-container">
  <h2 class="mat-h2 text-center">{{"Your ZooBC Address" | translate}}</h2>
  <p class="address-text" (click)="copyAddress()" matTooltip="Copy to clipboard">{{ address }}</p>
  <div class="qrcode-container">
    <ng-container *ngIf="formRequest.valid">
      <ngx-qrcode qrc-element-type="canvas" [qrc-value]="urlReqCoin"></ngx-qrcode>
      <div class="url" (click)="onCopyText(urlReqCoin)" matTooltip="Copy to clipboard">{{urlReqCoin}}</div>
      <div class="instruction">{{"Scan this QR code to send money to this address" | translate}}</div>
    </ng-container>
    <div class="qrcode-icon" *ngIf="!formRequest.valid">
      <i class="fa fa-qrcode"></i>
      <div class="mat-body-1">{{"QR Code will Appear Here" | translate}}</div>
    </div>
  </div>

  <form (submit)="$event.preventDefault()" [formGroup]="formRequest">
    <mat-form-field appearance="outline">
      <input matInput type="text" placeholder="{{'Coin amount' | translate}}..." formControlName="amount"
        (keyup)="onChangeAmount()" (change)="onChangeAmount()" type="number" min="0">
      <mat-error *ngIf="amountField.hasError('required')">{{"Amount is required" | translate}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <input matInput type="text" placeholder="{{'Fee' | translate}}..." formControlName="fee"
        (change)="onChangeAmount()" (keyup)="onChangeAmount()" type="number" min="0.01" step="0.01">
      <mat-error *ngIf="feeField.hasError('required')">{{'Fee is required' | translate}}</mat-error>
    </mat-form-field>
  </form>
</div>
