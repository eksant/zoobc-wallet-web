<div class="receive-container">
  <h2 class="mat-h2 text-center">{{ 'Your ZooBC Address' | translate }}</h2>
  <div class="address-text">
    <span>{{ urlReqCoin }}</span>
    <span class="copy-address" (click)="onCopyText($event)">
      <i class="far fa-copy"></i>
    </span>
  </div>
  <div class="qrcode-container">
    <ngx-qrcode qrc-element-type="canvas" [qrc-value]="qrCodeStr"></ngx-qrcode>

    <div class="instruction">
      {{
        'Show this QR code to your friend to transfer money to your account'
          | translate
      }}
    </div>
  </div>

  <form (submit)="$event.preventDefault()" [formGroup]="formRequest">
    <mat-form-field appearance="outline">
      <input
        matInput
        type="text"
        placeholder="{{ 'Amount' | translate }}..."
        formControlName="amount"
        (keyup)="onChangeAmount($event.target.value)"
        (change)="onChangeAmount($event.target.value)"
        type="number"
      />
    </mat-form-field>
  </form>
</div>
