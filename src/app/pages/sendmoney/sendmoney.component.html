<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">Send Money</h6>
  </div>
  <div class="card text-left">
    <div class="card-body">
      <form [formGroup]="formSend" (submit)="onSendMoney($event)" action="">
        <div class="form-group">
          <label for="recipient">Pay To</label>
          <input type="text" class="form-control" id="recipient" placeholder="Recipient" formControlName="recipient">
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" class="form-control" id="amount" placeholder="Amount" formControlName="amount">
        </div>
        <div class="form-group">
          <label for="fee">Fee</label>
          <input type="number" class="form-control" id="fee" placeholder="Fee" formControlName="fee">
        </div>
        <div class="form-group">
          <label for="passphrase">Passphrase</label>
          <input type="text" class="form-control" id="passphrase" placeholder="Passphrase" formControlName="passphrase">
        </div>

        <button type="reset" class="btn btn-secondary" style="margin-right:10px">Cancel</button>
        <button type="submit" class="btn btn-primary">Send</button>

      </form>
    </div>
  </div>
</div>
