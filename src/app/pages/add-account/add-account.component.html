<div class="add-account-container">
  <h2 class="mat-h2 text-center">Add New Account</h2>
  <form [formGroup]="formAddAccount" (submit)="onAddAccount()">
    <mat-form-field appearance="outline">
      <input matInput type="text" placeholder="Account Name" formControlName="name">
    </mat-form-field>
    <button mat-flat-button color="primary" type="submit">Create</button>
  </form>
</div>
