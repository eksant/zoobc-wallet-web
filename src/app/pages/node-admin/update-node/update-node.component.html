<div class="update-node-container">
  <h2 class="mat-h2">{{'Update Node' | translate}}</h2>
  <mat-card>
    <form [formGroup]="formUpdateNode" (submit)="onUpdateNode()">
      <label>{{'Owner' | translate}}</label>
      <mat-form-field appearance="outline">
        <input matInput type="text" placeholder="{{'Owner' | translate}}" formControlName="owner">
        <mat-error *ngIf="ownerForm.touched">
          <span *ngIf="ownerForm.hasError('required')">{{'Owner is required' | translate}}</span>
        </mat-error>
      </mat-form-field>
      <label>{{'IP Address' | translate}}</label>
      <mat-form-field appearance="outline">
        <input matInput type="text" placeholder="{{'IP Address' | translate}}" formControlName="ipAddress">
        <mat-error *ngIf="ipAddressForm.touched">
          <span *ngIf="ipAddressForm.hasError('required')">{{'IP Address is required' | translate}}</span>
        </mat-error>
      </mat-form-field>
      <label>{{'Locked Amount' | translate}}</label>
      <mat-form-field appearance="outline">
        <input matInput type="number" placeholder="{{'Locked Amount' | translate}}" formControlName="lockedAmount">
        <mat-error *ngIf="lockedAmountForm.touched">
          <span *ngIf="lockedAmountForm.hasError('required')">{{'Locked Amount is required' | translate}}</span>
        </mat-error>
      </mat-form-field>
      <label>{{ 'Fee' | translate }}</label>
      <mat-form-field appearance="outline">
        <input matInput type="number" formControlName="fee" placeholder="{{ 'Fee' | translate }}" />
        <mat-error *ngIf="feeForm.touched">
          <span *ngIf="feeForm.hasError('required')">{{
              'Fee is required' | translate
            }}</span>
        </mat-error>
      </mat-form-field>
      <label>{{'Node Public Key' | translate}}</label>
      <mat-form-field appearance="outline">
        <input matInput type="text" placeholder="{{'Node Public Key' | translate}}" formControlName="nodePublicKey">
        <mat-error *ngIf="nodePublicKeyForm.touched">
          <span *ngIf="nodePublicKeyForm.hasError('required')">{{'Node Public Key is required' | translate}}</span>
        </mat-error>
      </mat-form-field>
      <br />
      <button mat-flat-button color="primary" type="submit">{{"Save" | translate}}</button>
    </form>
  </mat-card>
</div>
