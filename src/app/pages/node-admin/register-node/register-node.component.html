<div class="register-node-container">
  <h2 class="mat-h2">{{ 'Register Node' | translate }}</h2>
  <mat-card>
    <form [formGroup]="formRegisterNode" (submit)="onRegisterNode()">
      <label>{{ 'Owner' | translate }}</label>
      <mat-form-field appearance="outline">
        <input
          matInput
          type="text"
          placeholder="{{ 'Owner' | translate }}"
          formControlName="owner"
        />
      </mat-form-field>
      <mat-error *ngIf="ownerForm.touched">
        <span *ngIf="ownerForm.hasError('required')">{{
          'Owner is required' | translate
        }}</span>
      </mat-error>
      <label>{{ 'IP Address' | translate }}</label>
      <mat-form-field appearance="outline">
        <input
          matInput
          type="text"
          placeholder="{{ 'IP Address' | translate }}"
          formControlName="ipAddress"
        />
      </mat-form-field>
      <mat-error *ngIf="ipAddressForm.touched">
        <span *ngIf="ipAddressForm.hasError('required')">{{
          'IP Address is required' | translate
        }}</span>
      </mat-error>
      <label>{{ 'Locked Amount' | translate }}</label>
      <mat-form-field appearance="outline">
        <input
          matInput
          type="number"
          placeholder="{{ 'Locked Amount' | translate }}"
          formControlName="lockedAmount"
        />
      </mat-form-field>
      <mat-error *ngIf="lockedAmountForm.touched">
        <span *ngIf="lockedAmountForm.hasError('required')">{{
          'Locked Amount is required' | translate
        }}</span>
      </mat-error>
      <label>{{ 'Fee' | translate }}</label>
      <mat-form-field appearance="outline">
        <input
          matInput
          type="number"
          formControlName="fee"
          placeholder="{{ 'Fee' | translate }}"
        />
      </mat-form-field>
      <mat-error *ngIf="feeForm.touched">
        <span *ngIf="feeForm.hasError('required')">{{
          'Fee is required' | translate
        }}</span>
      </mat-error>
      <label>{{ 'Node Public Key' | translate }}</label>
      <mat-form-field appearance="outline">
        <input
          matInput
          type="text"
          placeholder="{{ 'Node Public Key' | translate }}"
          formControlName="nodePublicKey"
        />
      </mat-form-field>
      <mat-error *ngIf="nodePublicKeyForm.touched">
        <span *ngIf="nodePublicKeyForm.hasError('required')">{{
          'Node Public Key is required' | translate
        }}</span>
      </mat-error>
      <br />
      <button mat-flat-button color="primary" type="submit">
        {{ 'Save' | translate }}
      </button>
    </form>
  </mat-card>
</div>
