<!-- Content Row -->
<div class="row">

  <!-- Area Chart -->
  <div class="col-xl-10 col-lg-10">
    <div class="card">
      <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">Send Message</div>
      <!-- Card Body -->
      <div class="card-body">

        <form>
          <div class="form-group">
            <label for="recipient">Recipient</label>
            <input type="text" class="form-control" id="recipient" placeholder="Recipient Account">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" name="message" rows="4" tabindex="3"></textarea>
          </div>
          <div class="form-group">
            <label for="fee">Fee</label>
            <input type="text" class="form-control" id="fee" placeholder="Minimum Fee">
          </div>
          <div class="form-group">
            <label for="passphrase">Passphrase</label>
            <input type="text" class="form-control" id="passphrase" placeholder="">
          </div>
          <div class="form-group">
            <button type="reset" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </div>


</div>
