<div class="signup-page">
  <div class="container">
    <h3 class="h3 text-center">Create New Account</h3><br>
    <div class="card shadow mb-4">
      <div class="card-body text-center">
        <h5 class="h5">Your Passphrase</h5>
        <div class="row">
          <div class="col-4" *ngFor="let p of passphrase; let key = index">
            <div class="box-passphrase">
              <div class="number">{{key+1}}</div>
              <div class="word">{{p}}</div>
            </div>
          </div>
        </div>
        <br>

        <div class="btn-grouped">
          <button class="btn btn-primary btn-icon-split" (click)="copyPassphrase()">
            <span class="icon text-white-50">
              <i class="fas fa-copy"></i>
            </span>
            <span class="text">Copy Passphrase</span>
          </button>
          <button class="btn btn-success btn-icon-split" (click)="generateNewPassphrase()">
            <span class="icon text-white-50">
              <i class="fas fa-sync"></i>
            </span>
            <span class="text">Regenerate</span>
          </button>
        </div>

        <h6 class="h6 text-center">Your Public Account Address</h6>
        <div class="public-address">
          <span>{{address}}</span>
          <button class="btn btn-link" (click)="copyText(publicKey)"><i
              class="fas fa-copy"></i></button>
        </div>

        <form [formGroup]="formTerms">
          <div class="text-left">
            <div class="alert alert-warning" role="alert">
              <b>Attention:</b> Don't ever disclose your passphrase. If you lose it you lose access to your account!
            </div>

            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="check1" formControlName="isWrittenDown">
              <label class="form-check-label" for="check1">I have written down or otherwise securly stored my
                passphrase</label>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="check2" formControlName="isAgree">
              <label class="form-check-label" for="check2">I Agree To The Terms & Conditions</label>
            </div>
          </div>

          <div class="text-right">
            <button class="btn btn-success btn-icon-split" (click)="openCreatePin(content)" type="button"
              [disabled]="!isWrittenDown.value || !isAgree.value">
              <ng-container *ngIf="isPinNeeded">
                <span class="icon text-white-50">
                  <i class="fas fa-key"></i>
                </span>
                <span class="text">Set My Pin</span>
              </ng-container>
              <ng-container *ngIf="!isPinNeeded">
                <span class="icon text-white-50">
                  <i class="fas fa-plus"></i>
                </span>
                <span class="text">Create New Account</span>
              </ng-container>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">Set Your Pin</h5>
  </div>
  <div class="modal-body">
    <form [formGroup]="formSetPin" (submit)="onSetPin()">
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Type Your Pin..." formControlName="pin">
        <small class="form-text error-text">
          <span *ngIf="pinForm.hasError('pattern')">Pin must be numeric. </span>
          <span *ngIf="pinForm.hasError('minlength') || pinForm.hasError('maxlength')">Pin must be 6 digits. </span>
        </small>
      </div>
      <div class="text-right">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</ng-template>
