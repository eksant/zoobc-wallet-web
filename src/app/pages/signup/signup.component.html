<div class="signup-page">
  <div class="container">
    <h3 class="h3 text-center">Create New Account</h3><br>
    <div class="card shadow mb-4">
      <div class="card-body text-center">
        <h5 class="h5">Your Passphrase</h5>
        <div class="row">
          <div class="col-4" *ngFor="let p of phaseprase; let key = index">
            <div class="box-passphrase">
              <div class="number">{{key+1}}</div>
              <div class="word">{{p}}</div>
            </div>
          </div>
        </div>
        <br>

        <div class="btn-grouped">
          <button class="btn btn-primary btn-icon-split" (click)="copyPassphrase()">
            <span class="icon text-white-50">
              <i class="fas fa-copy"></i>
            </span>
            <span class="text">Copy Passphrase</span>
          </button>
          <button class="btn btn-success btn-icon-split" (click)="generateNewPassphrase()">
            <span class="icon text-white-50">
              <i class="fas fa-sync"></i>
            </span>
            <span class="text">Regenerate</span>
          </button>
        </div>

        <h6 class="h6 text-center">Your Public Account Address</h6>
        <div class="public-address">
          <span>BCZEGOb3WNx3fDOVf9ZS4EjvOIv</span>
          <button class="btn btn-link" (click)="copyText('BCZEGOb3WNx3fDOVf9ZS4EjvOIv')"><i class="fas fa-copy"></i></button>
        </div>

        <div class="text-left">
          <div class="alert alert-warning" role="alert">
            <b>Attention:</b> Don't ever disclose your passphrase. If you lose it you lose access to your account!
          </div>

          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="check1">
            <label class="form-check-label" for="check1">I have written down or otherwise securly stored my
              passphrase</label>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="check2">
            <label class="form-check-label" for="check2">I Agree To The Terms & Conditions</label>
          </div>
        </div>

        <div class="text-right">
          <button class="btn btn-success btn-icon-split" (click)="openCreatePin(content)">
            <span class="icon text-white-50">
              <i class="fas fa-key"></i>
            </span>
            <span class="text">Set My Pin</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">Set Your Pin</h5>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <input type="text" class="form-control" id="pin" placeholder="Type Your Pin...">
      </div>
      <div class="text-right">
        <button type="button" class="btn btn-primary" (click)="modal.close('Save click')">Save</button>
      </div>
    </form>
  </div>
</ng-template>
