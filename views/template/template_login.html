<!DOCTYPE html>

<html>
<head>
  <title>{{.title}}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <style type="text/css">
    *,body {
      margin: 0px;
      padding: 0px;
    }

    body {
      margin: 0px;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 14px;
      line-height: 20px;
      background-color: #fff;
    } 

    header,
    footer {
      width: 960px;
      margin-left: auto;
      margin-right: auto;
    }

    .logo {
      background-image: url("/static/img/chain.png"); 
      background-repeat: no-repeat;
      -webkit-background-size: 100px 100px;
      background-size: 100px 100px;
      background-position: center center;
      text-align: center;
      font-size: 42px;
      padding: 250px 0 70px;
      font-weight: normal;
      text-shadow: 0px 1px 2px #ddd;
    }

    header {
      padding: 100px 0;
    }

    footer {
      line-height: 1.8;
      text-align: center;
      padding: 50px 0;
      color: #999;
    }

    .description {
      text-align: center;
      font-size: 16px;
    }

    a {
      color: #444;
      text-decoration: none;
    }

    .backdrop {
      position: absolute;
      width: 100%;
      height: 100%;
      box-shadow: inset 0px 0px 100px #ddd;
      z-index: -1;
      top: 0px;
      left: 0px;
    }
  </style>
  <link href="/static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="/static/css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body>
   <script src="/static/vendor/jquery/jquery.min.js"></script>
        {{.LayoutContent}}        
   <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
   <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>
   <script src="/static/js/sb-admin-2.min.js"></script>
   <script src="/static/js/crypto/3rdparty/crypto-js/core.js"></script>
   <script src="/static/js/crypto/3rdparty/crypto-js/x64-core.js"></script>   
   <script src="/static/js/crypto/3rdparty/crypto-js/cipher-core.js"></script>
   <script src="/static/js/crypto/3rdparty/crypto-js/sha256.js"></script>
   <script src="/static/js/crypto/3rdparty/crypto-js/sha3.js"></script>
   <script src="/static/js/crypto/curve25519_.js"></script>
   <script src="/static/js/crypto/curve25519.js"></script>
   <script src="/static/js/crypto/sha3.min.js"></script>   
   <script src="/static/js/util/converters.js"></script>
   <!-- <script src="/static/js/reload.min.js"></script> -->

</body>
</html>
